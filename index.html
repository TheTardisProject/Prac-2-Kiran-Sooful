<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta name="author" content="Kiran Sooful">
	    <meta name="description" content="Prac 02">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <header class = 'title'>
        <h1>The TARDIS Project</h1>
        <h2>Registration Form</h2>
    </header>

    <body>
        <form>
	        <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div>
                <label for="phone_number">Telephone Number:</label>
                <input type="text" id="phone_number" name="user_phone_number">
            </div>
            <div>
                <label for="birth_date">Birth Date:</label>
                <input type="text" id="birth_date" name="user_birth_date">
            </div>
            <div class = 'button'>
              <button type="submit">Submit</button>
            </div>
        </form>
      </body>

</html>
